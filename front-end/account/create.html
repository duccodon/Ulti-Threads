<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>

    <link rel="stylesheet" href="./create.css">
</head>
<body>
    <img class="cover" src="../../public/Image/background.webp" alt="Description of image">
    
    <div class="login-container">
        <h2 btn>Create a new account</h2>
        <form action="" method="POST" onsubmit="window.location.href='./login.html'; return false;">
            <input type="email" id="email" name="email" placeholder="Email" required>
            <input type="number" id="phonenumber" name="phonenumber" placeholder="Phone number" required>
            <input type="text" id="username" name="username" placeholder="Username" required>
            <input type="password" id="password" name="password" placeholder="Password" required>
            <input type="submit" value="Submit" class="btn btn-primary">
        </form>

        <div class="line-with-word">Already have an account?</div>
        <a href="./login.html" class="btn btn-post">Login</a>
    </div>

    </footer>
</body>
</html>
