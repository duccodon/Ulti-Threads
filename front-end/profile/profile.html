<body>
    <nav>
        <div class="container">
            <h2 class="logo">
                Ulti Threads
            </h2>

            <div class="log-in">
                <a href="../account/login.html" class="btn btn-primary" for="log-in">Log out</a>

            <div class="menu-item" id="top-function">
                <span><i class="fa-solid fa-grip-lines"></i></span>

                        <div class="popupBody">

    <main>
     
    </main>

    <script>
    document.addEventListener('DOMContentLoaded', function() 
    {
        const leftArrow = document.querySelector('.left-arrow');
        const rightArrow = document.querySelector('.right-arrow');
        const container = document.querySelector('.profile-items');

        leftArrow.addEventListener('click', function() {
            container.scrollBy({
                left: -200, // Cuộn sang trái 200px
                behavior: 'smooth'
            });
        });

        rightArrow.addEventListener('click', function() {
            container.scrollBy({
                left: 200, // Cuộn sang phải 200px
                behavior: 'smooth'
            });
        });
    });


    function showContent(contentId) 
    {
        // Ẩn tất cả các nội dung trước khi hiển thị nội dung được chọn
        document.getElementById("threads-content").style.display = "none";
        document.getElementById("replies-content").style.display = "none";
        document.getElementById("reposts-content").style.display = "none";

        // Hiển thị nội dung tương ứng
        document.getElementById(contentId + "-content").style.display = "block";

        const buttons = document.querySelectorAll('.btn');
        buttons.forEach(button => {
            button.classList.remove('selected');
        });

        // Thêm lớp 'selected' vào nút đã được chọn
        const selectedButton = document.querySelector(`.${contentId}-button .btn`);
        selectedButton.classList.add('selected');
    }

    window.onload = function() 
    {
        showContent('threads');
    }

    // Hàm để mở modal
    function toggleModal(id) {
        const modal = document.getElementById(id);
        modal.style.display = "block";
    }

    // Hàm để đóng modal khi click vào vùng bên ngoài
    function closeModal(event, id) {
        const modal = document.getElementById(id);
        // Đảm bảo chỉ đóng khi click vào vùng bên ngoài modal-content
        if (event.target === modal) {
            modal.style.display = "none";
        }
    }

    // Toggle dropdown visibility
    function toggleDropdown() {
    document.querySelector(".dropdown").classList.toggle("show");
    }

    function toggleDropdownName() {
    document.querySelector(".dropdown-content").classList.toggle("show");
    }

    // Close dropdown if clicked outside
    window.onclick = function(event) {
    if (!event.target.closest('.dropdown-btn') && !event.target.closest('.dropdown-content')) {
        document.querySelector(".dropdown").classList.remove("show");
    }
    };

    // Function to open the modal when the button is clicked
    function toggleModalWN() {
        const modal = document.getElementById('newThreadModal');
        modal.style.display = "block"; // Show the modal
    }

    // Function to close the modal when clicking the background or Cancel button
    function closeModalWN(event) {
        const modal = document.getElementById('newThreadModal');
        if (event.target === modal || event.target.classList.contains('close-btn')) {
            modal.style.display = "none"; // Hide the modal
        }
    }

    function toggleModalPost() {
        const modal = document.getElementById('newPostModal');
        modal.style.display = "block"; // Show the modal
    }

    // Function to close the modal when clicking the background or Cancel button
    function closeModalPost(event) {
        const modal = document.getElementById('newPostModal');
        if (event.target === modal || event.target.classList.contains('close-btn')) {
            modal.style.display = "none"; // Hide the modal
        }
    }


    </script>
</body>
</html>
